<!DOCTYPE>
<html>
<head>
<style>
.animate{
  display : flex;
  flex-wrap : wrap;
  justify-content : center;
}
img{
  width : 400px;
  height : 300px;
  margin : 5px;
  transition : all 1s;
  box-shadow : 2px 2px 2px orange;
}
img:hover{
  transform : rotate(90deg);
}
h1{
  border-bottom : 2px orange;
  width : 400px;
  text-align : center : center;
  border-right : 2px orange;
}
</style>
</head>
<body>
<h1>Natural Sight</h1>
<h2>Beautiful</h2>
<div class="animate">
<img src="1.jfif"/>
<img src="2.jfif"/>
<img src="3.jfif"/>
<img src="4.jfif"/>
<img src="5.jfif"/>
<img src="6.jfif"/>
</div>
</body>
</html>
